<!DOCTYPE html>
<html>

<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="loading-comments">
            <p>Комментарии загружаются...</p>
        </div>
        <ul class="comments">
            <!-- Здесь рендерятся комменты, если я всё напишу правильно -->
        </ul>
        <div class="loading">
            <p>Комментарий загружается...</p>
        </div>
        <div class="authorization">
            <p>Чтобы добавить комментарий, <a class="authorizationButton" href="#">авторизуйтесь</a> .</p>
        </div>

        <div class="register-form">
            <h3 class="register-form-header">Форма регистрации</h3>
            <input id="registerName" type="text" class="register-form-input" placeholder="Введите имя" />
            <input id="registerLogin" type="text" class="register-form-input" placeholder="Введите логин" />
            <input id="registerPassword" type="text" class="register-form-input" placeholder="Введите пароль" />

            <button class="register-form-button" disabled="true">Зарегистрироваться</button>
            <a class="enterButton" href="#">Войти</a>
        </div>


    </div>
    <script type="module" src="/scripts/main.js"></script>
</body>


</html>
