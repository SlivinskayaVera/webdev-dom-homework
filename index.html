<!DOCTYPE html>
<html>

<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="loading-comments">
            <p>Комментарии загружаются...</p>
        </div>
        <ul class="comments">
            <!-- Здесь рендерятся комменты, если я всё напишу правильно -->
        </ul>
        <div class="loading">
            <p>Комментарий загружается...</p>
        </div>
        <div class="authorization">
            <p>Чтобы добавить комментарий, <a class="authorizationButton" href="#">авторизуйтесь</a> .</p>
        </div>
        <div class="add-form" style="display: none;">
            <input id="input-name" type="text" class="add-form-name" disabled='true'/>
            <textarea class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button" disabled="true">Написать</button>
            </div>
        </div>
    </div>
    <script type="module" src="/scripts/main.js"></script>
</body>


</html>
