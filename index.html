<!DOCTYPE html>
<html>

<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <ul class="comments">
            <!-- Здесь рендерятся комменты, если я всё напишу правильно -->
        </ul>
        <div class="add-form" data-isLoading=false>
            <input id="input-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
            <textarea class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button">Написать</button>
            </div>
            <div class="del-form-row">
                <button class="del-form-button" style="margin-left: 10px;">Удалить последний комментарий</button>
            </div>
        </div>
    </div>
</body>

<script>
    "use strict";

    const inputNameElement = document.getElementById("input-name");
    const inputTextElement = document.querySelector(".add-form-text");
    const buttonElement = document.querySelector(".add-form-button");
    const buttonDelElement = document.querySelector(".del-form-button");
    const listElement = document.querySelector(".comments");
    const buttonsLikeElement = document.querySelectorAll(".like-button");


    let comments = [];

    fetch('https://wedev-api.sky.pro/api/v1/gleb-fokin/comments', {
        method: 'GET',
    }).then((response) => {
        response.json().then((responseComments) => {
            comments = responseComments.comments;
            renderComments();
        })
    });

    buttonElement.disabled = true;

    document.addEventListener("input", () => {
        if (inputNameElement.value !== "" && inputTextElement.value !== "") {
            buttonElement.disabled = false;
        } else {
            buttonElement.disabled = true;
        }
    });

    const sanitizeHtml = (htmlString) => {
        return htmlString.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "&quot;").replaceAll("START_QUOTE", '<div class="quote">').replaceAll("END_QUOTE", '</div>');
    };



    const changeForm = () => {
        const inputFormElement = document.querySelector(".add-form");

            const htmlForm = `<p>Комментарий загружается...</p>`;

            const normalForm = `<input id="input-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
            <textarea class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button">Написать</button>
            </div>
            <div class="del-form-row">
                <button class="del-form-button" style="margin-left: 10px;">Удалить последний комментарий</button>
            </div>`;

            if (inputFormElement.dataset.isLoading) {
                inputFormElement.innerHTML = htmlForm;
            } else {
                inputFormElement.innerHTML =  normalForm;
            }

            return inputFormElement.innerHTML;
    }
    


    // Добавление нового коммента

    const addNewComment = () => {
        const nameUser = sanitizeHtml(inputNameElement.value);
        const textUser = sanitizeHtml(inputTextElement.value);
        const inputFormElement = document.querySelector(".add-form");

        inputFormElement.dataset.isloading = true;

        fetch('https://wedev-api.sky.pro/api/v1/gleb-fokin/comments', {
            method: 'POST',
            body: JSON.stringify({
                text: textUser,
                name: nameUser,
            })
        });

        fetch('https://wedev-api.sky.pro/api/v1/gleb-fokin/comments', {
            method: 'GET',
        }).then((response) => {
            response.json().then((responseComments) => {
                inputFormElement.dataset.isLoading = false;
                comments = responseComments.comments;
                changeForm();
                renderComments();
            })
        });

        inputNameElement.value = "";
        inputTextElement.value = "";

    };

    buttonElement.addEventListener("click", () => {
        addNewComment();
        buttonElement.disabled = true;
    })



    // Удаление последнего коммента

    buttonDelElement.addEventListener("click", () => {
        comments.pop();
        renderComments();
    });



    // Обработчики для Enter 

    inputTextElement.addEventListener("keyup", (enter) => {

        if (enter.code === 'Enter' && inputNameElement.value !== "" && inputTextElement.value !== "") {
            addNewComment();
            buttonElement.disabled = true;
        }
    });

    inputNameElement.addEventListener("keyup", (enter) => {

        if (enter.code === 'Enter' && inputNameElement.value !== "" && inputTextElement.value !== "") {
            addNewComment();
            buttonElement.disabled = true;
        }
    })



    // Обработчик лайки

    const initButtonLikeListeners = () => {
        const buttonsLikeElement = document.querySelectorAll(".like-button");


        for (const buttonLikeElement of buttonsLikeElement) {
            buttonLikeElement.addEventListener("click", (event) => {
                event.stopPropagation();

                let index = buttonLikeElement.dataset.index;
                console.log(index);
                console.log(comments[index]);
                if (!comments[index].isLiked) {
                    comments[index].isLiked = true;
                    comments[index].likes += 1;

                } else {
                    comments[index].isLiked = false;
                    comments[index].likes -= 1;
                }
                renderComments();
            })
        }
    };

    initButtonLikeListeners();



    // Обработчик редактирования коммента

    const initButtonEditCommentListener = () => {
        const buttonsEditCommentElement = document.querySelectorAll(".button-edit-comment");

        for (const buttonEditCommentElement of buttonsEditCommentElement) {
            buttonEditCommentElement.addEventListener("click", () => {

                event.stopPropagation();

                const index = buttonEditCommentElement.dataset.index;
                comments[index].isEditor = true;

                if (buttonEditCommentElement.innerHTML === 'Редактировать') {
                    const commentElement = document.querySelectorAll('.comment-body')[index];

                    commentElement.innerHTML = `
                    <div class="edit-form">
                        <textarea class="edit-form-text" rows="4">${comments[index].comment}</textarea>
                        </div>`;

                    buttonEditCommentElement.innerHTML = 'Сохранить';

                } else {
                    const inputTextElement = document.querySelector(".edit-form-text");

                    if (inputTextElement.value !== "") {
                        comments[index].comment = inputTextElement.value;
                        renderComments();
                    }
                }
            })
        }
    };

    initButtonEditCommentListener();



    // Обработчик ответа на комментарий

    const initReplyCommentListener = () => {
        const commentsList = document.querySelectorAll('.comment');
        const inputTextElement = document.querySelector('.add-form-text');


        for (const comment of commentsList) {
            comment.addEventListener('click', () => {
                const index = comment.dataset.id;
                // if (comments[index].isEditor === true) return;
                inputTextElement.value = `START_QUOTE ${comments[index].name}: ${comments[index].comment} END_QUOTE`;
            })
        }
    }

    initReplyCommentListener();


    // Рендер функция

    const renderComments = () => {

        const commentsHTML = comments.map((comment, index) => {

            const correctDate = comment.date.slice(0, 10);
            const correctTime = comment.date.slice(11, 19);

           

            return `<li class="comment" data-id="${comment.id}">
                    <div class="comment-header">
                        <div>${comment.author.name}</div>
                        <div>${correctDate + ' ' + correctTime}</div>
                    </div>
                    <div class="comment-body">
                        <div class="comment-text" data-id="${comment.id}">
                            ${comment.text}
                        </div> 
                    </div>
                    <div class="comment-footer">
                        <div class="likes">
                            <span class="likes-counter">${comment.likes}</span>
                            <button data-index="${index}" class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
                        </div>
                    </div>
                        <div class="edit-form-row">
                            <button class="button-edit-comment" data-index="${index}">Редактировать</button>
                            </div>
                            </li>`
        }).join("");
        
               
        listElement.innerHTML = commentsHTML;
        initButtonEditCommentListener();
        initReplyCommentListener();
        initButtonLikeListeners();

    };
    renderComments();

    console.log("It works!");


</script>

</html>
